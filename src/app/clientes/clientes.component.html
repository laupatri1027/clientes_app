<div class="card border-primary mb-3">
  <div class="card-header">Bank BlueSoft</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de clientes</h5>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Numero</th>
          <th>nombre</th>
          <th>apellido</th>
          <th>email</th>
          <th>fecha</th>
          <th>
           Cuentas
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{ cliente.id }}</td>
          <td>{{ cliente.nombre }}</td>
          <td>{{ cliente.apellido }}</td>
          <td>{{ cliente.email }}</td>
          <td>{{ cliente.createAt }}</td>
          <td>
            <button type="button" name="Ver" [routerLink]="['/clientes/form', cliente.id]" class="btn btn-primary btn-sm">Ver</button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
